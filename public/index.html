<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no" />
    <link href="//db.onlinewebfonts.com/c/4d7da4428b5dd539fb6d8d208471acc8?family=TT+Interphases+Var+Roman" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/icon.png">
    <title>Club Dare</title>
</head>
<body>
    <img id="help-button" src="imgs/help-circle.svg">
    <div id="help-tab-bg">
        <div id="help-tab">
            <p>Site web réalisé par May Baptiste</p>
            <p><a href="https://github.com/DjRedstone/club-dare.git">Code source</a></p>
            <p>Site web hébérgé par <a href="https://replit.com">Replit</a></p>
            <p><input type="text" placeholder="Code secret" id="secret-code-input"></p>
            <img id="close-help-tab" src="imgs/x-circle.svg">
        </div>
    </div>
    <img id="lighting-button" src="imgs/sun.svg">
    <div id="lighting-tab">
        <h1>Spots</h1>
        <label>Gobos</label>
        <input type="range" min="0" max="25" step="5" id="gobo-range">
        <label>Vitesse</label>
        <input type="range" min="250" max="7500" step="250" id="gobo-timer">
        <img id="close-lighting-tab" src="imgs/x-circle.svg">
        <h1 id="wash-title">Wash ⚫️</h1>
        <input type="submit" value="Activer" id="wash-button">
    </div>
    <div id="can-move">
        <div id="welcome-screen">
            <h1 id="welcome-message">Bienvenue au Club Dare !</h1>
            <p id="warning-message">Attention ! Ce site contient des flash lumineux important.
                Il est donc recommandé aux personnes épileptiques de ne pas participer à cette experience.</p>
            <input id="enter-button" type="submit" value="Entrer dans le club">
        </div>
        <div id="game">
            <div id="dj-stuff">
                <img id="dj-table" src="imgs/dj-table.png">
                <img id="spot1" src="imgs/light-beam-off.png">
                <img id="spot2" src="imgs/light-beam-off.png">
            </div>
            <div id="player" class="player" hidden>
                <img id="player-eyes" class="player-eyes" src="imgs/eyes.png">
                <span id="player-name" class="player-name">Joueur</span>
                <img id="player-message-bubble-image" class="message-bubble-image" src="imgs/message-bubble.png">
                <div id="player-message-bubble" class="message-bubble">
                    <span id="player-message"></span>
                </div>
                <img onclick="closeTchat('player')" id="close-player-message-bubble" class="close-message-bubble" src="imgs/close.png">
            </div>
            <div id="spots"></div>
        </div>
    </div>

    <div id="mobile-control">
        <button></button>
        <button onclick="move('up')">↑</button>
        <button></button>

        <button onclick="move('left')">←</button>
        <button></button>
        <button onclick="move('right')">→</button>

        <button></button>
        <button onclick="move('down')">↓</button>
        <button></button>
    </div>

    <div id="tab">
        <form id="options">
            <h2>Options</h2>
            <input type="text" placeholder="Votre pseudo" id="pseudo" minlength="2" maxlength="20" required>
            <input type="color" id="player-color">
            <br><br>
            <input type="submit" id="update" value="Mettre à jour">
        </form>
        <img id="hide-show-tab" src="imgs/down.png">
        <form id="tchat" autocomplete="off">
            <h2>Chat</h2>
            <input type="text" placeholder="Écrire un message" id="message" min="1" maxlength="42" required>
            <input type="submit" value="Envoyer" id="send-message">
        </form>
    </div>


    <script src="/jquery/jquery.min.js"></script>
    <script src="https://github.com/js-cookie/js-cookie/releases/download/v3.0.1/js.cookie.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="mouseScroll.js"></script>
    <script src="client.js"></script>
    <script src="tab.js"></script>
    <script src="move.js"></script>
    <script src="lighting.js"></script>
</body>
</html>
